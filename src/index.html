<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foresight - Weather Service</title>
</head>
    <script src="config.js"></script>
    <script src="main.js"></script>
<body>
    <div class="container">
        <div class="search-box">
            <img src="/icons/search.png" alt="search" class="search-icon" width="20px" length="10px">
            <input type="text" class="search-bar" placeholder="Enter City Name">
            <button class="search-btn" target="">Search</button>
        </div>
        
        <div class="weather-box">
            <p style="padding: 20px"><b>Monday</b> 10th May 2021</p>
            <div class="location">
                <img style="margin-bottom: 7px; padding: 10px;" src="/icons/sunny.png" alt="sunny" class="weather-icon" height="130px">
                <div class="location-details">
                    <p style="text-align: left">New York City</p>
                    <p style="text-align: right">15°C<br>Sunny</p>
                </div>
            </div>

            <div class="meteo"> <!--In depth element of overview-->
                <p>15°C</p>
                <p>Humidity</p>
                <p>10km/h</p>
                <p>Precipitacion</p>
            </div>

            </div>
</body>
</html>
