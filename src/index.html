<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Foresight - Weather Service</title>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <img src="/icons/search.png" alt="search" class="search-icon" width="15px" length="10px">
            <input type="text" class="search-bar" placeholder="Enter City Name">
            <button class="search-btn" target="">Search</button>
        </div>
        <div class="not-found">
            <h1>404</h1>
            <h2>City Not Found</h2>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
